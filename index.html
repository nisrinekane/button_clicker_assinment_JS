                </div>
                <div class="name-p">
                    <p>A practioner skilled in the <a href="https://en.wikipedia.org/wiki/Japan">Japanese</a> art of <a href="https://en.wikipedia.org/wiki/Japanhttps://en.wikipedia.org/wiki/Japan">ninjutsu</a></p>

            </div>

            <div class="flexed word-box horizontal-align">
                <div class="name-info">
                    <h2>Ninja</h2>
                    <h3><em>noun</em></h3>
                    <h3>Plural: <em>ninjas</em> </h3>
                    <div class="btn-div">

                        <i class="fa btnDown thumbsBtn" onclick="decrement(likeCounter2)">&#xf165;</i>
                    </div>
                </div>
                <div class="name-p">
                    <p>A <a href="https://en.wikipedia.org/wiki/Programmer">programmer</a> who breaks down problems with <a href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus</p>
                </div>
            </div>

        </div>
        <div class="right-col">
            <div class="word-box center-text">

            </div>
        </div>
    </div>
